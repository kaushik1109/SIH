<link rel="stylesheet" href="style.css">
<body>
    <div class="navbar">

    <!-- Side Bar menu -->
    <div id="sidebar" onclick="togglemenu()">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>

        <ul>

    <div class="input1">

        <input type="time" id="ip1"> to

    </div> 
    
    <div class="input2">

    <input type="time"> to

</div>

<div class="shorttermtasks">

    <input type="text" id="tt1" placeholder="Add Task Name">
    <input type="number" id="tt1" placeholder="Number Of Hours">
    
    
    <button>Submit</button>

</div>
<div class="longtermtasks">

    <input type="text" id="tt2" placeholder="Add Task Name">
    <input type="date" id="tt2">
    <input type="number" id="tt2" placeholder="Enter Number of Hours ">

    
    
    <button id="submit2">Submit</button>

</div>





<script>

function togglemenu(){
    document.getElementById("sidebar").classList.toggle('active');
}
</script>
